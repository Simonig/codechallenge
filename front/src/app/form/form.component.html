

<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <H4>Please provide your information to send the information to the uer</H4>


    <form class="login__form" [formGroup]="form" #formLogin="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>

        <select required id="title"
                class="form-control"
                [formControl]="form.get('title')">
          <option value="mr">
            Mr.
          </option>
          <option value="ms">
            Ms.
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>First Name:</label>
        <input
          [ngClass]="{'error': form.get('firstName').hasError('required') && form.get('firstName').value}"

          class="form-control" [formControl]="form.get('firstName')">
        <div *ngIf=""></div>
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" [formControl]="form.get('lastName')">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" [formControl]="form.get('email')">
      </div>

      <div class="form-group">
        <label>Birthday:</label>
        <input type="date" class="form-control">
      </div>

      <div class="form-group">
        <label>Zip Code:</label>
        <input type="number" [formControl]="form.get('zipCode')" class="form-control">
      </div>

      <div class="form-group">
        <label>Street Name:</label>
        <input [formControl]="form.get('streetName')" class="form-control">
      </div>
      <div class="form-group">
        <label>Street number:</label>
        <input [formControl]="form.get('streetNumber')" class="form-control">
      </div>

      <input type="submit" value="Send" />
    </form>
  </div>




</div>
